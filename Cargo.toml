[workspace]
members = ["crates/*", "examples/*"]
default-members = ["crates/revm-jit-cli"]
resolver = "2"

[workspace.package]
version = "0.1.0"
authors = ["DaniPopes <57450786+DaniPopes@users.noreply.github.com>"]
edition = "2021"
rust-version = "1.77"
license = "MIT OR Apache-2.0"
categories = ["compilers", "cryptography::cryptocurrencies"]
keywords = ["compile", "compiler", "jit", "evm", "ethereum"]
homepage = "https://github.com/danipopes/cranelift-jit-evm"
repository = "https://github.com/danipopes/cranelift-jit-evm"
exclude = [".github/", "benches/", "fuzz/", "tests/"]

[workspace.lints]
rust.missing_debug_implementations = "warn"
rust.missing_docs = "warn"
rust.unreachable_pub = "warn"
rust.unused_must_use = "deny"
rust.rust_2018_idioms = { level = "deny", priority = -1 }
rustdoc.all = "warn"

[workspace.dependencies]
revm-jit = { version = "0.1.0", path = "crates/revm-jit", default-features = false }
revm-jit-backend = { version = "0.1.0", path = "crates/revm-jit-backend", default-features = false }
revm-jit-build = { version = "0.1.0", path = "crates/revm-jit-build", default-features = false }
revm-jit-builtins = { version = "0.1.0", path = "crates/revm-jit-builtins", default-features = false }
revm-jit-context = { version = "0.1.0", path = "crates/revm-jit-context", default-features = false }
revm-jit-cranelift = { version = "0.1.0", path = "crates/revm-jit-cranelift", default-features = false }
revm-jit-llvm = { version = "0.1.0", path = "crates/revm-jit-llvm", default-features = false }

alloy-primitives = { version = "0.7.0", default-features = false }
revm = { version = "9.0.0", default-features = false }
revm-primitives = { version = "4.0.0", default-features = false }
revm-interpreter = { version = "5.0.0", default-features = false }
ruint = { version = "1.12.1", default-features = false }

color-eyre = "0.6"
eyre = "0.6"
rustc-hash = "1.1"
tracing = "0.1"
tracing-error = "0.2"
tracing-subscriber = "0.3"
paste = "1.0"

[profile.release]
codegen-units = 1

[patch.crates-io]
revm = { git = "https://github.com/bluealloy/revm.git", rev = "dd98b3b" }
revm-interpreter = { git = "https://github.com/bluealloy/revm.git", rev = "dd98b3b" }
revm-precompile = { git = "https://github.com/bluealloy/revm.git", rev = "dd98b3b" }
revm-primitives = { git = "https://github.com/bluealloy/revm.git", rev = "dd98b3b" }
